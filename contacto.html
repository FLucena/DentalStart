<body>
    <div class="wrapper">
      <nav class="item1 navbar">
        <div class="dropdownF">
          <button class="dropbtn" onclick="window.location.href='index.html';"><i class="fa-solid fa-house-chimney icon"></i>Inicio</button>
        </div>
        <div class="dropdownF">
          <button class="dropbtn" onclick="window.location.href='publicaciones.html';"><i class="fa-regular fa-calendar-days icon"></i>Publicaciones</button>
        </div>
        <div class="dropdownF">
          <button class="dropbtn" onclick="window.location.href='#';"><i class="fa-regular fa-envelope icon"></i>Quiero saber más!</button>
        </div>
        <div class="item2 navbar"> 
          <div class="dropdownF">
            <a href="https://www.instagram.com/dental.start/" target="_blank" class="fa fa-instagram"></a>

          </div>
        </div>
      </nav>
      <div class="item3">
        <div class="">
          <div class="contact">	
              <h1>Contactanos</h1>
              <h5>Nos encantaría escucharte! Por favor envianos un mensaje.</h5>    
          </div>
          <form class="miForm" name="miFormulario">
            <div class="input">
              <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" maxlength="30">
            </div>
            <div class="input">
              <input type="email" class="form-control" name="email" id="email" placeholder="Email" maxlength="32">
            </div>
            <div class="input">
              <textarea name="mensaje" class="form-control" name="mensaje" cols="30" rows="4" placeholder="Deja tu consulta." spellcheck="false"></textarea>
            </div>
            <div>
              <button type="submit">Enviar</button>
              <div id="error" class="error"></div>
              <div id="ok" class="ok"></div>
            </div>
          </form>
        </div>
      </div>    
      <div class="item4">
        <img class="d-block w-250 box-shadow" src="img/logo.png" alt="logo">
      </div>
    </div>
